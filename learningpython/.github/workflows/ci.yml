name: Learning Python CI/CD

# Explicitly set top-level permissions
permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write
  id-token: write
  pages: write
  checks: write
  actions: write

on:
  push:
    branches: [ main ]
    paths:
      - 'learningpython/**'
      - '.github/workflows/python-reusable.yml'
      - '.github/workflows/learningpython-workflow.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'learningpython/**'
      - '.github/workflows/python-reusable.yml'
      - '.github/workflows/learningpython-workflow.yml'
  workflow_dispatch:

jobs:
  call-reusable-workflow:
    # Inherit all permissions from parent
    permissions: write-all
    uses: ./.github/workflows/python-reusable.yml
    with:
      project_path: 'learningpython'
      python_version: '3.9'
      use_poetry: true
      use_docker: false
      needs_postgres: false
      coverage_threshold: 90
      artifact_name: 'learningpython-dist'
      artifact_path: 'dist'
