name: Learning Python CI/CD
permissions:
  contents: read
  packages: write
  issues: write
  pull-requests: write
  id-token: write
  pages: write
  checks: write
  actions: write
  security-events: write
  deployments: write
on:
  push:
    branches: [ main ]
    paths:
      - 'learningpython/**'
      - '.github/workflows/python-reusable.yml'
      - '.github/workflows/learningpython-workflow.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'learningpython/**'
      - '.github/workflows/python-reusable.yml'
      - '.github/workflows/learningpython-workflow.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        working-directory: learningpython
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: learningpython
        run: |
          python -m pytest tests/ --cov=src --cov-report=xml --cov-fail-under=90

      - name: Build package
        working-directory: learningpython
        run: |
          python -m build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: learningpython-dist
          path: learningpython/dist/
