name: Learning Python CI/CD

# Explicitly define required permissions
permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write
  id-token: write
  pages: write
  checks: write
  actions: read
  security-events: write
  deployments: write

on:
  push:
    branches: [ main ]
    paths:
      - 'learningpython/**'
      - '.github/workflows/python-reusable.yml'
      - '.github/workflows/learningpython-workflow.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'learningpython/**'
      - '.github/workflows/python-reusable.yml'
      - '.github/workflows/learningpython-workflow.yml'
  workflow_dispatch:

jobs:
  call-reusable-workflow:
    permissions:
      contents: write
      issues: write
      packages: write
      pull-requests: write
      security-events: write
      actions: read
      deployments: write
    uses: ./.github/workflows/python-reusable.yml
    with:
      project_path: 'learningpython'
      python_version: '3.9'
      use_poetry: true
      use_docker: false
      needs_postgres: false
      coverage_threshold: 90
      artifact_name: 'learningpython-dist'
      artifact_path: 'dist'
