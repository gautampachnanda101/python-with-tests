name: Python Web App CI/CD

permissions:
  actions: write
  checks: write
  deployments: write
  pages: write
  security-events: write
  id-token: write
  contents: read
  packages: write
  issues: write
  pull-requests: write

on:
  push:
    branches: [ main ]
    paths:
      - 'python-webapp/**'
      - '.github/workflows/python-reusable.yml'
      - '.github/workflows/python-webapp-workflow.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'python-webapp/**'
      - '.github/workflows/python-reusable.yml'
      - '.github/workflows/python-webapp-workflow.yml'
  workflow_dispatch:

jobs:
  call-reusable-workflow:
    uses: .github/workflows/python-reusable.yml@a06134a1d71f39e2095261b713b34a3c9e06ff8c
    with:
      project_path: 'python-webapp'
      python_version: '3.9'
      use_poetry: false
      use_docker: true
      needs_postgres: true
      coverage_threshold: 80
      artifact_name: 'python-webapp-artifacts'
      artifact_path: 'app'

  deploy-staging:
    needs: call-reusable-workflow
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: staging

    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment"
        echo "Deployed to staging at $(date)"

    - name: Verify deployment
      run: |
        echo "Verifying deployment to staging"
        echo "Deployment verified at $(date)"

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment: production

    steps:
    - name: Deploy to production
      run: |
        echo "Deploying to production environment"
        echo "Deployed to production at $(date)"

    - name: Verify deployment
      run: |
        echo "Verifying deployment to production"
        echo "Deployment verified at $(date)"
